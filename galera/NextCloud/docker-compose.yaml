services:
  nextcloud:
    image: nextcloud
    ports:
      - "8082:80"
    volumes:
      - nextcloud_data:/var/www/html
    environment:
      - NEXTCLOUD_ADMIN_USER=admin
      - NEXTCLOUD_ADMIN_PASSWORD=formation20242025
      - MYSQL_PASSWORD=docker
      - MYSQL_DATABASE=database
      - MYSQL_USER=user
      - MYSQL_HOST=node
    networks:
      - onlyoffice_frontend_network
      - galera_backend_network

volumes:
  nextcloud_data:
    driver: local

networks:
  onlyoffice_frontend_network:
    external: true
  galera_backend_network:
    external: true
